# Create a query template for Job
# We're telling graphQL whenever we ask for Job,
# give us the follow fields.
# ! mark means the field is not null.
# graphQL is statically typed, by default there are
# ID, Int, String, Boolean, Float.  
type Job {
  id: ID!
  description: String
  subject: String
  grade: Int
}


